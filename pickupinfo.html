<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수거정보</title>
    <link rel="stylesheet" href="./css/pickupinfo.css">
</head>
<body style="background: #F5F5F5">
    <div class="section1">
        <a href="#" class="logo">와르르</a>
    </div>
    <p class="header">수거 정보를 입력해주세요</p>
    <input type="text" class="number" placeholder="   전화번호를 입력해주세요">
    <div class="add">
        <input type="text" class="address" placeholder="   주소를 설정해주세요">
        <!-- 버튼 대신 이미지? -->
    </div>
    <input type="text" class="date" placeholder="   수거 날짜를 설정해주세요" onfocus="(this.type='date')"  min="2022-09-25" max="2023-10-1" onblur="(this.type='text')">
    <!-- js 로 value,min 당일로 설정 및 7일 후를 max 설정 그리고 placeholder 및 value 이벤트마다 설정-->
    <input type="text" class="time" placeholder="   수거 시간을 설정해주세요" onfocus="(this.type='time')"  min="24:00:00" max="00:00:00" onblur="(this.type='text')">
    <select class="kind" style="font-family: 'Noto Sans';
    font-style: normal;
    font-weight: medium;
    font-size: 24px;
    color: #878787;
    line-height: 33px;" required autofocus>
        <div class = "time">
        <option selected> 쓰레기 종류를 설정해주세요</option>
        </div>
        <option>a</option>
        <option>b</option>
        <option>c</option>
    </select>
    <button type='button' class="saveinfo" disabled>저장</button>
</body>
</html>
