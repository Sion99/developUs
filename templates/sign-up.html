<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../static/css/sign-up.css">
</head>
<body style = "background: #F5F5F5">
    <div class="section1">
        <a href="/
        " class="logo">와르르</a>
    </div>

    <div class="profile">
        <p class="pid">아이디</p>
        <input type="text" class="id">
        <button type='button' class="checkingid" disabled>중복확인</button>

        <p class="ppwd">비밀번호</p>
        <input type="password" class="pwd">

        <p class="pcheckingpwd">비밀번호 확인</p>
        <input type="password" class="checkingpwd">

        <p class="pname">이름</p>
        <input type="text" class="name">

        <p class="pnumber">숫자</p>
        <input type="text" class="number" placeholder="   숫자만 입력해주세요">

        <p class="pmail">메일</p>
        <input type="text" class="mail" placeholder="   예: war@warr.com">
    </div>

    <button type='button' class="sign-up" disabled>가입하기</button>

</body>
</html>
